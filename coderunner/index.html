<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>C++ coderunner</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="indexCSS.css">
</head>
<body>
<div class="form">
    <h1>Input code(c++) in textarea, press "Run" to compile and run your code</h1>
    <div class="textarea">
        <textarea class="form" id="codearea">
        </textarea>
    </div>
    <button class="btn btn-primary" onclick="runCode()">Run</button>
    <div id="output"></div>
</div>

</body>
<script>
    function runCode() {
        const code = document.getElementById("codearea").value;
        console.log(code);
        fetch("http://localhost:8080/run", {
            method: 'POST',
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({code: code})
        })
            .then(response => response.text())
            .then(text => document.getElementById("output").innerHTML = text);

    }
</script>
</html>
